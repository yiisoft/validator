[po4a_langs] ru

[po4a_paths] po/$master/$master.pot $lang:po/$master/$lang/$master.$lang.po
[options] opt:"--verbose" opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--master-language=en_US" opt:"--porefs=file" opt:"--msgmerge-opt='--no-wrap'" opt:"--wrap-po=newlines"
[po4a_alias:markdown] text opt:"--option markdown" opt:"--option keyvalue" opt:"--option yfm_keys=title,description,menu_title" opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--keep=5"

[type: markdown] guide/en/README.md $lang:guide/$lang/README.md
[type: markdown] guide/en/built-in-rules-each.md $lang:guide/$lang/built-in-rules-each.md
[type: markdown] guide/en/conditional-validation.md $lang:guide/$lang/conditional-validation.md
[type: markdown] guide/en/customizing-error-messages.md $lang:guide/$lang/customizing-error-messages.md
[type: markdown] guide/en/result.md $lang:guide/$lang/result.md
[type: markdown] guide/en/using-validator.md $lang:guide/$lang/using-validator.md
[type: markdown] guide/en/built-in-rules-compare.md $lang:guide/$lang/built-in-rules-compare.md
[type: markdown] guide/en/built-in-rules-composite.md $lang:guide/$lang/built-in-rules-composite.md
[type: markdown] guide/en/built-in-rules-nested.md $lang:guide/$lang/built-in-rules-nested.md
[type: markdown] guide/en/client-side-validation.md $lang:guide/$lang/client-side-validation.md