on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  phpunit:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      coverage: xdebug
      os: >-
        ['ubuntu-latest', 'windows-latest']
      php: >-
        ['8.0', '8.1']
  phpunit-php81:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      phpunitConfig: phpunit-php81.xml
      coverage: xdebug
      os: >-
        ['ubuntu-latest', 'windows-latest']
      php: >-
        ['8.1']
  phpunit-with-intl:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      phpunitConfig: phpunit-with-intl.xml
      extensions: intl
      coverage: xdebug
      os: >-
        ['ubuntu-latest', 'windows-latest']
      php: >-
        ['8.0', '8.1']
  phpunit-without-intl:
    uses: yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      phpunitConfig: phpunit-without-intl.xml
      extensions: :intl
      coverage: xdebug
      os: >-
        ['ubuntu-latest', 'windows-latest']
      php: >-
        ['8.0', '8.1']
