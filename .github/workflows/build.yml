on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  phpunit:
    uses: &phpunit-uses yiisoft/actions/.github/workflows/phpunit.yml@master
    with:
      extensions: intl
      os: &phpunit-os >-
        ['ubuntu-latest', 'windows-latest']
      php: &phpunit-php >-
        ['8.0', '8.1']
  phpunit_without_extensions:
    uses: *phpunit-uses
    with:
      os: *phpunit-os
      php: *phpunit-php
